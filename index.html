<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tip Calculator</title>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <div class="container-fluid bg-dark">
        <div class="overlay">
            <h1>Tip Calculator</h1>
            <hr class="white">
            <p>Use the form below to calculate your tip.

            </p>

            <div class="card mb-4">
                <div class="card-body">

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="billInput">Bill Amount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="billInput" placeholder=""  min="00.00" value="100.00" step="0.010">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="tipForm">Tip %</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="tipForm" placeholder=""  min="1" value="10" step="1">
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="mb-sm-2 mt-3" for="numberOfPeople">Number of People</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="numberOfPeople" placeholder=""  min="1" value="1" step="1">
                        </div>
                    </div>


                </div>
            </div>

            <div class="card mb-4" id="bill-card">
                <div class="card-body">

                    <div class="d-flex justify-content-between mb-2">
                        <div >
                          <h5><b>Tip </b></h5> <p>Per Person</p>
                        </div>
                        <div id="tip">
                            <h4><b id="tip-p"> </b></h4>
                        </div>
                    </div>


                    <div class="d-flex justify-content-between">
                        <div>
                              <h5><b>Total </b></h5> <p>Per Person</p>
                        </div>
                        <div id="total">
                            <h4><b id="total-p"> </b></h4>
                        </div>
                    </div>

                </div>
            </div>


            <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="calcTip()">Calculate Total Tip</button>

        </div>
    </div>
    <script src="scripts.js"></script>

</body>
</html>
